<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <div onmouseout="outMouse()" onmouseover="overMouse()">
        <h2>Exercise-1</h2>
    </div>
    </br>

    <div>
        <h2>Exercise-2</h2>
        <form action="">
            <input type="text" oninput="validateAccount(event)">
        </form>
    </div>
    </br>

    <div>
        <h2>Exercise-3</h2>
        <form action="">
            <input type="text" onchange="checkAmount(event)" id="amount">
        </form>
    </div>
    </br>

    <div ondblclick="checkClick()">
        <h2>Exercise-4</h2>
    </div>
    </br>

    <div onmouseup="getText()">
        <h2>Exercise-5</h2>
        <p>Something</p>
    </div>
    </br>

    <div>
        <h2>Exercise-6</h2>
        <select name="" id="" onchange="getItem(event)">
            <option value="apple">apple</option>
            <option value="orange">orange</option>
            <option value="banana">banana</option>
        </select>
    </div>

    <script src="main.js"></script>
</body>
</html>
